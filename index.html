<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="top-banner">
        <div class="top-banner-element">
            <h1 id="top-banner-h">Let's Help Those Who Are<br> More In Need</h1>
            <p id="top-banner-p">The government does a lot to help the people, but it is not enough.<br> Society also
                must do its bit.</p>
            <button class="link-button">Donate Now</button>
        </div>
    </div>
    <div class="donate">
        <div class="donate-element">
            <h1 id="donate-h">Donate Today</h1>
            <p id="donate-p">Please select donation amount then click <span class="salmon-color">Donate Now.</span>
                <br>Thank You!
            </p>
            <div class="Taka">
                <h2 class="taka-h">100tk</h2>
                <h2 id="taka-diff-h">200tk</h2>
                <h2 class="taka-h">500tk</h2>
                <h2 class="taka-h">1000tk</h2>
                <h2 class="taka-h">5000tk</h2>
            </div>
            <h3 id="donate-diff-h">Other amount(Taka)</h4>
                <hr>
                <button class="link-button">Donate Now</button>
        </div>
    </div>
</body>

</html>
